---
launch:

  - node:
      pkg: encoder_reader
      exec: encoder_reader
      name: encoder_reader
      args: "--device /dev/ttyUSB0 --baudrate 115200"

  - node:
      pkg: state_manager
      exec: state_manager
      name: state_manager
      args: "--config_file /home/harry/glove/src/shared_config/config/glove_settings.json"

  - node:
      pkg: dynamixel_manager
      exec: dynamixel_manager
      name: dynamixel_manager

  - node:
      pkg: imu
      exec: imu
      name: imu

  - node:
      pkg: force_feedback
      exec: force_feedback
      name: force_feedback

  - node:
      pkg: robot_state_publisher
      exec: robot_state_publisher
      name: robot_state_publisher
      args: "--ros-args --params-file /home/harry/glove/src/hand_description.yaml"

  - node:
      pkg: foxglove_bridge
      exec: foxglove_bridge
      name: foxglove_bridge
